<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ロープ (Rope) - Production Test</title>
    <style>
        :root { 
            --accent: #00ffcc; --bg: #0f0f10; --card: #1a1a1b; 
            --primary-btn: #007bff; --success-btn: #28a745;
            --forest-bg: #1b261e; --forest-accent: #a3b18a;
        }
        body { background-color: var(--bg); color: #e0e0e0; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; transition: background-color 1.5s; }
        body.forest-mode { background-color: var(--forest-bg); color: #dad7cd; }
        .container { text-align: center; width: 100%; max-width: 500px; }
        #timer { font-size: 90px; font-weight: 200; margin: 5px 0; color: var(--accent); letter-spacing: -2px; }
        body.forest-mode #timer { color: var(--forest-accent); }
        #target-slot-name { font-size: 24px; color: var(--primary-btn); font-weight: bold; }
        #phase-name { font-size: 32px; color: #ffcc00; font-weight: bold; }
        #phase-msg { font-size: 16px; color: #bbb; min-height: 3.5em; margin: 10px 0; }
        .content-area { background: var(--card); border-radius: 12px; padding: 10px; text-align: left; margin-bottom: 20px; border: 1px solid #333; min-height: 150px; }
        body.forest-mode .content-area { background: #344e41; border-color: #588157; }
        .task-item { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #2a2a2b; font-size: 18px; }
        .task-item.done { opacity: 0.2; text-decoration: line-through; }
        textarea#review-note { width: 100%; height: 120px; background: rgba(0,0,0,0.2); color: #fff; border: 1px solid #444; border-radius: 8px; padding: 10px; box-sizing: border-box; font-size: 16px; }
        button#action-btn { width: 100%; padding: 25px; font-size: 22px; cursor: pointer; border: none; border-radius: 12px; font-weight: bold; color: white; }
        .btn-start { background: var(--primary-btn); }
        .btn-next { background: var(--success-btn); }
    </style>
</head>
<body>

<div class="container">
    <button id="fetch-btn" onclick="fetchTasks()" style="width:100%; padding:10px; margin-bottom:15px; background:#333; color:#fff; border:none; border-radius:8px; cursor:pointer;">⚡ 任務同期</button>
    <div id="target-slot-name">READY</div>
    <div id="phase-name">STANDBY</div>
    <div id="timer">00:00</div>
    <div id="phase-msg">同期して出陣せよ。</div>

    <div id="main-content" class="content-area">
        </div>

    <button id="action-btn" class="btn-start" onclick="handleAction()">出陣 (START)</button>
</div>

<script>
    // ※必ず最新のGAS URLに書き換えてください
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzUNR_iIjjMGNS_fsdRzagQkkwoza24CmY14FesQNnbvkDkyxdESrMzR2bOjvlhLgDMqQ/exec";
    const slotKeys = ["ポモ①", "ポモ②", "ポモ③", "ポモ④"];
    let currentSlotIndex = 0;
    let currentPhaseIndex = -1; // -1: Ready, 0-5: Normal, 98: Review, 99: Rest
    let timerId = null;
    let timeLeft = 0;
    let audioCtx = null;
    let pomoData = null;

    const phases = [
        { name: "Scout", time: 1 * 60, msg: "1分で解像度を上げよ。" },
        { name: "Rush", time: 20 * 60, msg: "集中せよ。完璧を求めるな。" },
        { name: "Pass", time: 3 * 60, msg: "中継だ。粗くても投げろ。" },
        { name: "Knot", time: 2 * 60, msg: "結び目を打て。" },
        { name: "Clean", time: 1 * 60, msg: "戦場を片付けよ。" },
        { name: "Brief", time: 3 * 60, msg: "完全に離れよ。" }
    ];

    async function fetchTasks() {
        try {
            const res = await fetch(GAS_URL);
            pomoData = await res.json();
            currentSlotIndex = 0;
            currentPhaseIndex = -1;
            document.body.classList.remove('forest-mode');
            refreshDisplay();
            alert("同期完了。布陣を整えたぞ。");
        } catch (e) { alert("同期失敗。GASの設定を確認せよ。"); }
    }

    function refreshDisplay() {
        const main = document.getElementById('main-content');
        main.innerHTML = "";
        
        if (currentPhaseIndex === 98 || currentPhaseIndex === 99) {
            // Review/Rest時はテキストエリアを表示
            const area = document.createElement('textarea');
            area.id = "review-note";
            area.placeholder = "戦果や次への課題を記せ...";
            main.appendChild(area);
            document.getElementById('target-slot-name').textContent = "BLOCK COMPLETE";
            return;
        }

        const key = slotKeys[currentSlotIndex];
        document.getElementById('target-slot-name').textContent = key;
        const data = pomoData ? pomoData[key] : null;
        if (!data || data.tasks.length === 0) {
            main.innerHTML = '<div style="padding:20px; color:#666;">（任務なし）</div>';
        } else {
            data.tasks.forEach(task => {
                const div = document.createElement('div');
                div.className = "task-item";
                div.innerHTML = `<input type="checkbox" class="task-check" data-id="${task.id}" onchange="this.parentElement.classList.toggle('done')"> <span>${task.title}</span>`;
                main.appendChild(div);
            });
        }
    }

    async function handleAction() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        if (timerId) {
            // 進行中に「完了」を押した場合
            clearInterval(timerId);
            timerId = null;
            notifyUser();
            await reportCheckedTasks();
            startNextPhase();
        } else {
            // 待機中に「開始」を押した場合
            if (!pomoData) return alert("まずは同期せよ。");
            startNextPhase();
        }
    }

    async function reportCheckedTasks() {
        if (currentPhaseIndex >= 98) return; // 休憩中は報告なし
        
        const key = slotKeys[currentSlotIndex];
        const listId = pomoData[key].listId;
        const checks = document.querySelectorAll('.task-check:checked');
        
        // 画面上から即座に消す（視覚的フィードバック）
        checks.forEach(cb => {
            cb.parentElement.classList.add('done');
            cb.disabled = true;
        });

        // GASへ報告（一つずつ確実に。no-corsだがURLを叩くこと自体が命令になる）
        for (let cb of checks) {
            const taskId = cb.getAttribute('data-id');
            const url = `${GAS_URL}?action=complete&listId=${listId}&taskId=${taskId}`;
            fetch(url, { mode: 'no-cors' }).catch(e => console.error("報告漏れ:", e));
        }
    }

    function startNextPhase() {
        if (currentPhaseIndex === 99) {
            // 休息終了 -> 最初に戻る
            currentSlotIndex = 0;
            currentPhaseIndex = -1;
            document.body.classList.remove('forest-mode');
            setupStandby();
            refreshDisplay();
            return;
        }

        if (currentPhaseIndex === 98) {
            // Review終了 -> Restへ
            startForestRest();
            return;
        }

        currentPhaseIndex++;
        
        if (currentPhaseIndex >= phases.length) {
            // 1ポモ（30分）終了
            currentPhaseIndex = -1;
            currentSlotIndex++;
            if (currentSlotIndex >= slotKeys.length) {
                startGrandBrief(); // 4ポモ終わったら大休憩へ
            } else {
                setupStandby();
                refreshDisplay();
            }
            return;
        }

        const p = phases[currentPhaseIndex];
        document.getElementById('phase-name').textContent = p.name;
        document.getElementById('phase-msg').innerHTML = p.msg;
        timeLeft = p.time;
        
        const btn = document.getElementById('action-btn');
        btn.textContent = `${p.name}完了 (NEXT)`;
        btn.className = "btn-next";
        refreshDisplay();
        startTimer();
    }

    function startGrandBrief() {
        document.body.classList.add('forest-mode');
        currentPhaseIndex = 98;
        document.getElementById('phase-name').textContent = "REVIEW";
        document.getElementById('phase-msg').innerHTML = "15分の振り返り。戦果を記せ。";
        timeLeft = 15 * 60;
        const btn = document.getElementById('action-btn');
        btn.textContent = "振り返り完了、休息へ";
        btn.className = "btn-next";
        refreshDisplay();
        startTimer();
    }

    function startForestRest() {
        currentPhaseIndex = 99;
        document.getElementById('phase-name').textContent = "FOREST REST";
        document.getElementById('phase-msg').innerHTML = "15分の深い休息。森へ。";
        timeLeft = 15 * 60;
        const btn = document.getElementById('action-btn');
        btn.textContent = "休息終了 (READY)";
        btn.className = "btn-start";
        startTimer();
    }

    function startTimer() {
        if (timerId) clearInterval(timerId);
        timerId = setInterval(() => {
            timeLeft--;
            updateDisplay();
            if (timeLeft <= 0) {
                clearInterval(timerId);
                timerId = null;
                notifyUser();
                reportCheckedTasks(); // 時間切れ時にも報告
                startNextPhase();
            }
        }, 1000);
    }

    function updateDisplay() {
        let m = Math.floor(timeLeft / 60);
        let s = timeLeft % 60;
        document.getElementById('timer').textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }

    function notifyUser() {
        if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
        // ビープ音（略）
    }

    function setupStandby() {
        document.getElementById('phase-name').textContent = "READY";
        document.getElementById('timer').textContent = "00:00";
        document.getElementById('phase-msg').textContent = "出陣を待つ。";
        const btn = document.getElementById('action-btn');
        btn.textContent = "出陣 (START)";
        btn.className = "btn-start";
    }
</script>
</body>
</html>
